<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Tarefas - LevelUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS Base + CSS Tarefas -->
    <link rel="stylesheet" th:href="@{/css/admin-layout.css}">
    <link rel="stylesheet" th:href="@{/css/tasks.css}">
</head>
<body>

<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3><i class="fa-solid fa-rocket text-warning"></i> LevelUp</h3>
            <small class="text-muted" style="letter-spacing: 1px;">GAME ENGINE v1.0</small>
        </div>

        <ul class="list-unstyled components">
            <li><a href="/dashboard"><i class="fa-solid fa-chart-pie"></i> Dashboard</a></li>
            <li><a href="/tasks/my-tasks"><i class="fa-solid fa-list-check"></i> Minhas Tarefas</a></li>
            <li><a href="/shop"><i class="fa-solid fa-store"></i> Loja de Prêmios</a></li>

            <li sec:authorize="hasRole('ADMIN')">
                <a href="#adminSubmenu" data-bs-toggle="collapse" aria-expanded="true" class="dropdown-toggle active">
                    <i class="fa-solid fa-user-shield"></i> Painel Admin
                </a>
                <ul class="collapse show list-unstyled" id="adminSubmenu">
                    <li><a href="/admin/tasks" class="active">Gerenciar Tarefas</a></li>
                    <li><a href="/admin/users">Gerenciar Usuários</a></li>
                    <li>
                        <a href="/admin/assignments" th:classappend="${activePage == 'admin-assignments' ? 'active' : ''}">
                            Atribuições
                        </a>
                    </li>
                </ul>
            </li>
        </ul>

        <!-- Botão de Logout Consistente -->
        <div class="logout-container mt-auto">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn-logout">
                    <i class="fa-solid fa-power-off"></i> Sair do Sistema
                </button>
            </form>
        </div>
    </nav>

    <div id="content">
        <div class="container-fluid">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fa-solid fa-clipboard-list" style="color: var(--accent-orange);"></i> Catálogo de Tarefas</h2>
                <a href="/admin/tasks/new" class="btn btn-success">
                    <i class="fa-solid fa-plus"></i> Nova Tarefa
                </a>
            </div>

            <!-- Alertas aqui... -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="tasks-table-card shadow-lg">
                <div class="table-responsive">
                    <table class="table table-dark table-hover mb-0 align-middle">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Tipo</th>
                            <th>Pontos</th>
                            <th>Status</th>
                            <th class="text-end">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="task : ${tasks}">
                            <td class="text-muted" th:text="${task.id}">1</td>
                            <td>
                                <strong class="text-white" th:text="${task.title}">Título</strong>
                                <div class="text-muted small text-truncate" style="max-width: 250px;" th:text="${task.description}">Desc</div>
                            </td>
                            <td>
                                    <span class="badge rounded-pill"
                                          th:classappend="${task.taskType == 'WORK' ? 'bg-primary' : (task.taskType == 'SOCIAL' ? 'bg-warning text-dark' : 'bg-info text-dark')}"
                                          th:text="${task.taskType}">WORK</span>
                            </td>
                            <td class="fw-bold" style="color: var(--accent-orange);" th:text="${task.pointsValue} + ' XP'">50 XP</td>
                            <td>
                                    <span class="badge"
                                          th:classappend="${task.isActive == 'Y' ? 'bg-success' : 'bg-secondary'}"
                                          th:text="${task.statusLabel}">Ativo</span>
                            </td>
                            <td class="text-end">
                                <a th:href="@{/admin/tasks/edit/{id}(id=${task.id})}" class="btn btn-sm btn-outline-light me-1">
                                    <i class="fa-solid fa-pen"></i>
                                </a>
                                <a th:href="@{/admin/tasks/delete/{id}(id=${task.id})}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Desativar tarefa?');">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
