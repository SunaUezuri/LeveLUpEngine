<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Atribuições - LevelUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin-layout.css}">
    <link rel="stylesheet" th:href="@{/css/assignments.css}">
</head>
<body>

<div class="wrapper">
    <nav th:replace="~{fragments/sidebar :: sidebar}"></nav>

    <div id="content">
        <div class="container-fluid">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fa-solid fa-bullhorn" style="color: var(--accent-orange);"></i> Quadro de Atribuições</h2>
                <a href="/admin/assignments/new" class="btn btn-success">
                    <i class="fa-solid fa-plus"></i> Nova Atribuição
                </a>
            </div>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="assignments-table-card shadow-lg"> <div class="table-responsive">
                <table class="table table-assignments table-hover mb-0 align-middle"> <thead>
                <tr>
                    <th>ID</th>
                    <th>Tarefa</th>
                    <th>Atribuído Para</th>
                    <th>Tipo</th>
                    <th>Prazo</th>
                    <th class="text-end">Ações</th>
                </tr>
                </thead>
                    <tbody>
                    <tr th:each="assign : ${assignments}"
                        th:classappend="${assign.isCompleted ? 'table-success' : ''}">
                        <td>
                            <strong class="text-white" th:text="${assign.taskTitle}">Título</strong>
                            <span th:if="${assign.isMandatory}" class="badge-mandatory rounded px-2 py-1 mt-1 d-inline-block">
                                    <i class="fa-solid fa-circle-exclamation me-1"></i> OBRIGATÓRIO
                                </span>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="assignee-icon" th:classappend="${assign.type == 'Individual' ? 'text-info' : 'text-warning'}">
                                    <i th:class="${assign.type == 'Individual' ? 'fa-solid fa-user' : 'fa-solid fa-users'}"></i>
                                </div>
                                <span class="assignee-name" th:text="${assign.assignedToName}">Nome</span>
                            </div>
                        </td>
                        <td>
                                <span class="badge-type"
                                      th:classappend="${assign.type == 'Individual' ? 'badge-individual' : 'badge-team'}"
                                      th:text="${assign.type}">Individual</span>
                        </td>
                        <td>
                            <div class="date-display">
                                <span th:text="${#temporals.format(assign.periodEnd, 'dd/MM/yyyy')}">10/10/2025</span>
                            </div>
                        </td>
                        <td>
                            <span th:if="${assign.isCompleted}" class="badge bg-success">
                                <i class="fa-solid fa-check"></i> Concluído
                            </span>
                            <span th:unless="${assign.isCompleted}" th:text="${#temporals.format(assign.periodEnd, 'dd/MM/yyyy')}">
                                30/11/2025
                            </span>
                        </td>
                        <td class="text-end">
                            <a th:href="@{/admin/assignments/delete/{id}(id=${assign.id})}"
                               class="btn btn-sm btn-outline-danger border-0"
                               onclick="return confirm('Remover esta atribuição?');">
                                <i class="fa-solid fa-trash fa-lg"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(assignments)}">
                        <td colspan="6" class="text-center py-4 text-muted">Nenhuma atribuição encontrada.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
