<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Atribuições - LevelUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin-layout.css}">
    <link rel="stylesheet" th:href="@{/css/assignments.css}">
</head>
<body>

<div class="wrapper">
    <nav th:replace="~{fragments/sidebar :: sidebar}"></nav>

    <div id="content">
        <div class="container-fluid">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fa-solid fa-bullhorn" style="color: var(--accent-orange);"></i> Quadro de Atribuições</h2>
                <a href="/admin/assignments/new" class="btn btn-success">
                    <i class="fa-solid fa-plus"></i> Nova Atribuição
                </a>
            </div>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="assignments-table-card shadow-lg">
                <div class="table-responsive">
                    <table class="table table-assignments table-hover mb-0 align-middle">
                        <thead>
                        <tr>
                            <th style="width: 50px;">ID</th> <th>Tarefa</th>
                            <th>Atribuído Para</th>
                            <th>Tipo</th> <th>Prazo</th>
                            <th>Status</th> <th class="text-end">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="assign : ${assignments}"
                            th:classappend="${assign.isCompleted ? 'table-success' : ''}">

                            <td class="text-muted fw-bold">
                                #<span th:text="${assign.id}">1</span>
                            </td>

                            <td>
                                <div class="d-flex flex-column">
                                    <strong class="text-white" th:text="${assign.taskTitle}">Título da Tarefa</strong>

                                    <small class="text-muted" style="font-size: 0.75rem;">
                                        <i class="fa-solid fa-tag me-1"></i>
                                        <span th:text="${assign.taskType}">WORK</span>
                                    </small>
                                </div>

                                <span th:if="${assign.isMandatory}" class="badge bg-danger mt-1">
                                    <i class="fa-solid fa-circle-exclamation me-1"></i> OBRIGATÓRIO
                                 </span>
                            </td>

                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="assignee-icon me-2"
                                         th:classappend="${assign.type == 'Individual' ? 'text-info' : 'text-warning'}"
                                         style="font-size: 1.2rem;">
                                        <i th:class="${assign.type == 'Individual' ? 'fa-solid fa-user' : 'fa-solid fa-users'}"></i>
                                    </div>
                                    <span class="assignee-name text-light" th:text="${assign.assignedToName}">Nome</span>
                                </div>
                            </td>

                            <td>
                    <span class="badge border"
                          th:classappend="${assign.type == 'Individual' ? 'border-info text-info' : 'border-warning text-warning'}"
                          th:text="${assign.type}">Individual</span>
                            </td>

                            <td>
                                <div class="date-display text-light opacity-75">
                                    <i class="fa-regular fa-calendar me-1"></i>
                                    <span th:text="${#temporals.format(assign.periodEnd, 'dd/MM/yyyy')}">10/10/2025</span>
                                </div>
                            </td>

                            <td>
                                <span th:if="${assign.isCompleted}" class="badge bg-success rounded-pill">
                                    <i class="fa-solid fa-check"></i> Concluído
                                </span>
                                <span th:unless="${assign.isCompleted}" class="badge bg-secondary bg-opacity-25 text-light border border-secondary rounded-pill">
                                    <i class="fa-solid fa-clock"></i> Pendente
                                </span>
                            </td>

                            <td class="text-end">
                                <a th:href="@{/admin/assignments/delete/{id}(id=${assign.id})}"
                                   class="btn btn-sm btn-outline-danger border-0"
                                   title="Remover Atribuição"
                                   onclick="return confirm('Remover esta atribuição?');">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(assignments)}">
                            <td colspan="7" class="text-center py-5 text-muted">
                                <i class="fa-solid fa-clipboard-list fa-2x mb-3 opacity-50"></i>
                                <p>Nenhuma atribuição encontrada.</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
