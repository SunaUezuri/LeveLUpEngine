<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Meus Resgates - LevelUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/admin-layout.css}">
    <link rel="stylesheet" th:href="@{/css/history.css}">
</head>
<body>

<div class="wrapper">
    <nav th:replace="~{fragments/sidebar :: sidebar}"></nav>

    <div id="content">
        <div class="container-fluid">

            <div class="d-flex justify-content-between align-items-center mb-5">
                <div>
                    <h2 class="text-white mb-1"><i class="fa-solid fa-clock-rotate-left" style="color: var(--accent-orange);"></i> Histórico de Transações</h2>
                    <p class="text-muted small">Extrato completo de recompensas resgatadas.</p>
                </div>
            </div>

            <div class="history-card">
                <div class="table-responsive">
                    <table class="table table-history">
                        <thead>
                        <tr>
                            <th>Data / Hora</th>
                            <th>Item Resgatado</th>
                            <th>Valor</th>
                            <th class="text-end">Status do Pedido</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${history}">
                            <td class="date-cell">
                                <i class="fa-regular fa-calendar me-2"></i>
                                <span th:text="${#temporals.format(item.redeemedAt, 'dd/MM/yyyy HH:mm')}">01/01/2024</span>
                            </td>

                            <td>
                                <div class="item-cell">
                                    <div class="item-icon">
                                        <i class="fa-solid fa-gift"></i>
                                    </div>
                                    <div>
                                        <span class="item-name" th:text="${item.rewardName}">Nome do Item</span>
                                        <span class="item-sub">ID: #<span th:text="${item.id}">123</span></span>
                                    </div>
                                </div>
                            </td>

                            <td class="cost-cell">
                                - <span th:text="${item.pointsSpent}">500</span> XP
                            </td>

                            <td class="text-end">
                                    <span class="status-badge">
                                        <i class="fa-solid fa-check"></i> Processado
                                    </span>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(history)}">
                            <td colspan="4">
                                <div class="empty-history">
                                    <i class="fa-solid fa-receipt fa-3x"></i>
                                    <h5 class="mt-3 text-white">Nenhum registro encontrado</h5>
                                    <p>Você ainda não resgatou nenhuma recompensa.</p>
                                    <a href="/shop" class="btn btn-outline-light btn-sm mt-2" style="border-radius: 50px;">Ir para Loja</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
