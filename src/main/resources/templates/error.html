<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LevelUp - Ops!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card text-center shadow p-5" style="max-width: 500px;">
    <div class="card-body">
        <h1 class="display-1 text-danger">⚠️</h1>
        <h3 class="card-title" th:text="${errorType}">Erro</h3>
        <p class="card-text lead" th:text="${errorMessage}">Algo deu errado.</p>

        <div class="mt-4">
            <a href="/dashboard" class="btn btn-primary">Voltar ao Dashboard</a>
        </div>
    </div>
</div>

</body>
</html>
