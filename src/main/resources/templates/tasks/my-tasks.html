<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Minhas Missões - LevelUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/admin-layout.css}">
    <link rel="stylesheet" th:href="@{/css/my-tasks.css}">
</head>
<body>

<div class="wrapper">
    <nav th:replace="~{fragments/sidebar :: sidebar}"></nav>

    <div id="content">
        <div class="container-fluid">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fa-solid fa-rocket" style="color: var(--accent-orange);"></i> Quadro de Missões</h2>
            </div>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
                <i class="fa-solid fa-check-circle me-2"></i> <strong th:text="${successMessage}"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
                <i class="fa-solid fa-triangle-exclamation me-2"></i> <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="tasks-grid" th:if="${not #lists.isEmpty(assignments)}">

                <div class="task-card" th:each="assign : ${assignments}"
                     th:classappend="${assign.type == 'Individual' ? 'card-individual' : 'card-team'}">

                    <div class="task-header">
                        <span class="badge-category"
                              th:classappend="${assign.taskType == 'WORK' ? 'bg-primary' : (assign.taskType == 'SOCIAL' ? 'bg-warning text-dark' : 'bg-success')}"
                              th:text="${assign.taskType}">WORK</span>

                        <div class="xp-badge">
                            <i class="fa-solid fa-bolt"></i>
                            <span th:text="${assign.pointsValue}">50</span> XP
                        </div>
                    </div>

                    <h5 class="task-title" th:text="${assign.taskTitle}">Organizar Hackathon</h5>
                    <p class="task-desc" th:text="${assign.taskDescription}">Descrição da tarefa aqui...</p>

                    <div class="task-meta">
                        <div class="meta-item">
                            <span class="meta-icon"><i class="fa-regular fa-calendar"></i></span>
                            <span>Até: <strong class="text-white" th:text="${#temporals.format(assign.periodEnd, 'dd/MM/yyyy')}">30/12</strong></span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-icon"><i class="fa-solid fa-user-tag"></i></span>
                            <span>Tipo:
                                <strong th:text="${assign.type == 'Equipe' ? 'Missão de Time' : 'Missão Solo'}"
                                        th:class="${assign.type == 'Equipe' ? 'text-warning' : 'text-info'}">Solo</strong>
                            </span>
                        </div>
                        <div class="meta-item" th:if="${assign.isMandatory}">
                            <span class="meta-icon"><i class="fa-solid fa-circle-exclamation text-danger"></i></span>
                            <span class="text-danger fw-bold">OBRIGATÓRIA</span>
                        </div>
                    </div>

                    <form th:action="@{/tasks/complete}" method="post" class="mt-auto">
                        <input type="hidden" name="taskId" th:value="${assign.id}" /> <button type="submit" class="btn-complete">
                        <i class="fa-solid fa-check-circle me-2"></i> Concluir Missão
                    </button>
                    </form>
                </div>

            </div>

            <div class="empty-state mt-5" th:if="${#lists.isEmpty(assignments)}">
                <i class="fa-solid fa-gamepad empty-icon"></i>
                <h4 class="text-white">Nenhuma missão ativa</h4>
                <p class="text-muted">Relaxe! Você completou tudo ou o RH ainda não atribuiu novas tarefas.</p>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
