
spring.application.name=LevelUp Game Engine

# --- Conexao com Banco ---
spring.datasource.url=${DB_LINK}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# --- Spring AI (DeepSeek Nativo) ---
spring.ai.deepseek.api-key=${DEEPSEEK_API}
spring.ai.deepseek.chat.options.model=deepseek-chat
spring.ai.deepseek.chat.options.temperature=0.7

# --- Configuracoees do Thymeleaf ---
spring.thymeleaf.cache=false

# --- Configuracao do RabbitMQ (CloudAMQP) ---
spring.rabbitmq.addresses=${RABBIT_ADD}
levelup.rabbitmq.queue=levelup.quests
